<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-box, .voting-container {
            background-color:rgb(22, 29, 224);
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 50px;
        }
        .login-box .header, .voting-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .login-box input, .voting-container select {
            display: block;
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 50px;
        }
        .login-box button, .voting-container button {
            padding: 10px 20px;
            border: none;
            background-color: paleturquoise;
            color: white;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
        }
        .login-box button:hover, .voting-container button:hover {
            background-color: #e40c0c;
        }
        .voting-container {
            display: none;
        }
        .back-button {
            font-size: 16px;
            background-color: #2c0ce4;
            cursor: pointer;
            
           
        }
        .back-button-container {
            margin-top: auto;
            margin-bottom: 20px;
        }
        marquee {
            color: red;
            font-size: large;
            font-weight: bold;
            font-family: sans-serif;
        }
        .container input {
            background-color: rgb(47, 13, 240);
            border-radius: 50px;
        }
    </style>
    <script>
        function validateCredentials() {
            var studentName = document.getElementById("StudentName").value;
            var admissionNo = document.getElementById("AdmissionNo").value;
            if (studentName === "" || admissionNo === "" || id === "") {
                alert("Please enter both your Student Name and Admission Number.");
                return false;
            }
            document.querySelector('.login-box').style.display = 'none';
            document.querySelector('.voting-container').style.display = 'block';
            return false; 
        }
    </script>
</head>
